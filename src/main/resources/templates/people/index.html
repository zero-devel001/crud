<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>

    <div class ="container">
        <div class = "row">
            <h1 style="text-align: center;"> List Students </h1>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/people/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
            </div>
        </div>
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
                <th> Student Full Name</th>
                <th> Student's Age </th>
                <th> Student email </th>
                <th> Student address </th>
                <th> Actions </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "person: ${people}">
                <td th:text = "${person.getName()}"></td>
                <td th:text = "${person.getAge()}"></td>
                <td th:text = "${person.getEmail()}"></td>
                <td th:text = "${person.getAddress()}"></td>
                <td>
                    <a th:href = "@{/people/{id}/edit(id=${person.getId()})}"
                       class = "btn btn-primary">Update</a>

                    <a th:href = "@{/people/{id}/delete(id=${person.getId()})}"
                       class = "btn btn-danger">Delete</a>

                </td>
            </tr>
            </tbody>

        </table>

    </div>
    </body>
</html>
